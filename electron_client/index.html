<!doctype html>
<html>
<style>
	html, body {
		margin: 0;
		height: 100%;
		overflow: hidden;
	}
	
	#canvas2 {
		visibility: hidden;
	}
</style>
<body>
	<canvas id="canvas"></canvas>
	<canvas id="canvas2"></canvas>
</body>
<script>
	const { ipcRenderer } = window.require('electron');
	const canvas = document.getElementById('canvas');
	const canvas2 = document.getElementById('canvas2');
	const canvases = {
		canvas,
		canvas2
	};
	let startingWidth;
	let startingHeight;
	let widthRatio;
	let heightRatio;
	let patterns = {};
	
	function drawRect(ctx, data) {
		let { fill } = data;
		const { color, x1, y1, x2, y2 } = data;
		if (fill === undefined) fill = true;
		ctx.save();
		ctx.fillStyle = color;
		ctx.strokeStyle = color;
		ctx.beginPath();
		ctx.moveTo(x1,y1);
		ctx.lineTo(x2,y1);
		ctx.lineTo(x2,y2);
		ctx.lineTo(x1,y2);
		ctx.closePath();
		if (fill) ctx.fill();
		ctx.stroke();
		ctx.restore();
	}
	
	ipcRenderer.on('command', (event, data) => {
		switch (data.event) {
		case 'init':
			const { width, height } = data.params;
			startingWidth = width;
			startingHeight = height;
			resize();
			break;
		}
	});
	
	ipcRenderer.on('draw', (event, data) => {
		const canvas = canvases[data.canvas];
		const ctx = canvas.getContext('2d');
		//console.log('got draw', data);
		ctx.save();
		if (data.type === 'rect') {
			drawRect(ctx, data);
		} else if (data.type === 'line') {
			const { color, x1, y1, x2, y2 } = data;
			ctx.strokeStyle = color;
			ctx.beginPath();
			ctx.moveTo(x1,y1);
			ctx.lineTo(x2,y2);
			ctx.lineTo(x1,y1);
			ctx.closePath();
			ctx.stroke();
		} else if (data.type === 'savePattern') {
			const { id, x, y, width, height } = data;
			const pattern = ctx.createPattern(canvas, 'no-repeat');
			patterns[id] = pattern;
		} else if (data.type === 'drawPattern') {
			const { id, x, y, width, height } = data;
			//console.log(x, y, width, height);
			const pattern = patterns[id];
			if (pattern) {
				ctx.transform(1, 0, 0, 1, x, y);
				ctx.fillStyle = pattern;
				ctx.fillRect(0, 0, width, height);
				//drawRect(ctx, { x1: 0, y1: 0, x2: 0 + data.width, y2: 0 + data.height, color: "#f00", fill: false});
			}
		}
		ctx.restore();
	})
	
	ipcRenderer.send('ready');
	
	function resize() {
		var elem = document.getElementsByTagName("body")[0];

		Object.values(canvases).forEach((canvas) => {

			canvas.width = elem.clientWidth;
			canvas.height = elem.clientHeight;
		});
		
		//console.log(canvas.width, canvas.height);
		
		widthRatio = canvas.width / startingWidth;
		heightRatio = canvas.height / startingHeight;
		
		ipcRenderer.send('resize', {
			width: canvas.width,
			height: canvas.height,
			widthRatio,
			heightRatio
		});
	}
	
	window.addEventListener("resize", resize);
	canvas.addEventListener('click', (event) => {
		console.log(event);
	});
</script>
</html>
